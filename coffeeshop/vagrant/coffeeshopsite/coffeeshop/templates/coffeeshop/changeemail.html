{% extends "base.html" %}
{% load i18n static %}
{% load humanize %}
{% static "" as baseUrl %}

{% block title %}<title>Coffee Shop</title>{% endblock %}
{% block header %}
{% endblock %}
{% block content %}

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">

            <h2>Change Email Address</h2>


            <form method="POST" action="{% url 'changeemail' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="oldEmail">Current Email Address</label>
                    <input type="email" name="old_email" class="form-control" id="oldEmail" placeholder="Enter current email">
                </div>
                <div class="form-group">
                    <label for="newEmail">New Email Address</label>
                    <input type="email" name="new_email" class="form-control" id="newEmail" placeholder="Enter new email">
                </div>
                <div class="form-group">
                    <label for="oldEmail">Confirm Email Address</label>
                    <input type="email" name="confirm_email" class="form-control" id="confirmEmail" placeholder="Repeat new email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div> <!-- col-sm-12 -->

    </div> <! -- row -->
    
</div> <! -- container -->
{% endblock %}


{% block endjs %}
{% endblock %}
