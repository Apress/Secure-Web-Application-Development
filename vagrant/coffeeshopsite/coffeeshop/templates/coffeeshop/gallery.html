{% extends "base.html" %}
{% load i18n static %}
{% static "" as baseUrl %}

{% block title %}<title>Coffee Shop</title>{% endblock %}
{% block header %}
<link rel="stylesheet" href="http://10.50.0.3/static/csthirdparty/css/slideshow.css">
<script src="http://10.50.0.3/static/csthirdparty/js/slideshow.js"></script>
{% endblock %}
{% block content %}

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">

            <h2>Gallery</h2>


            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="http://10.50.0.3/static/csthirdparty/images/coffeeplantation.jpg" style="width:100%">
                    <div class="text">A coffee plantation</div>
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="http://10.50.0.3/static/csthirdparty/images/coffeebean.jpg" style="width:100%">
                    <div class="text">Ripe beans</div>
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="http://10.50.0.3/static/csthirdparty/images/coffeepicking.jpg" style="width:100%">
                    <div class="text">Picking</div>
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        </div> <!-- col-sm-12 -->

    </div> <! -- row -->
    
</div> <! -- container -->
{% endblock %}

{% block endjs %}
    <script>
        $( document ).ready(function() {
            currentSlide(1);
            });
    </script>
{% endblock %}
